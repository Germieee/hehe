*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
body{
  font-family:'Poppins',sans-serif;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#ffd1dc,#f6c177,#eac696);
  color:#fff;
}

/* ===== SECTION ===== */
.section{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  opacity:0;
  pointer-events:none;
  transform:translateY(20px);
  transition:0.6s ease;
}
.section.active{
  opacity:1;
  pointer-events:auto;
  transform:translateY(0);
}

/* ===== TEXT ===== */
h1{
  font-family:'Pacifico',cursive;
  font-size:clamp(2.2rem,5vw,3.5rem);
  margin-bottom:20px;
}
p{
  font-size:clamp(1rem,2.5vw,1.2rem);
  margin:12px 0;
}

/* ===== BUTTON ===== */
.btn{
  margin-top:30px;
  padding:14px 36px;
  border-radius:999px;
  background:#fff;
  color:#c85b7c;
  font-weight:600;
  cursor:pointer;
  transition:0.25s;
}
.btn:hover{transform:scale(1.08);}

/* ===== STORY ===== */
.story-line{
  opacity:0;
  transform:translateY(10px);
  transition:0.6s ease;
}
.story-line.show{
  opacity:1;
  transform:translateY(0);
}

/* ===== CONFESSION ===== */

  margin-bottom:40px;
}
