<script>
/* ===== SCREEN ===== */
function go(n){
  document.querySelector('.section.active').classList.remove('active');
  document.getElementById('s'+(n+1)).classList.add('active');

  if(n===1){
    document.querySelectorAll('.story-line')
      .forEach((el,i)=>setTimeout(()=>el.classList.add('show'),i*700));
  }
  if(n===2) setTimeout(initNo,120);
}

/* ===== NO BUTTON ===== */
const noBtn=document.getElementById('no');
const yesBtn=document.getElementById('yes');

function initNo(){
  const yes=yesBtn.getBoundingClientRect();
  noBtn.style.left=yes.right+30+'px';
  noBtn.style.top=yes.top+'px';
  noBtn.style.position='fixed';
}
function moveNo(){
  const pad=20;
  noBtn.style.left=Math.random()*(innerWidth-noBtn.offsetWidth-pad)+'px';
  noBtn.style.top=Math.random()*(innerHeight-noBtn.offsetHeight-pad)+'px';
}
['mouseenter','mousemove','touchstart'].forEach(e=>{
  noBtn.addEventListener(e,moveNo);
});

};

/* ===== üå∏ FLOWER CURSOR TRAIL ===== */
const trailFlowers=["üå∏","üåº","üåπ","‚úø","‚ùÄ","üçÉ","‚ùÅ","üå∑"];
let last=0;

function trail(x,y){
  const f=document.createElement('div');
  f.textContent=trailFlowers[Math.floor(Math.random()*trailFlowers.length)];
  f.style.position='fixed';
  f.style.left=x+'px';
  f.style.top=y+'px';
  f.style.fontSize=14+Math.random()*18+'px';
  f.style.opacity=0.9;
  f.style.pointerEvents='none';
  f.style.transform=`translate(-50%,-50%) rotate(${Math.random()*360}deg)`;
  f.style.transition='all 1.5s ease-out';
  document.body.appendChild(f);

  requestAnimationFrame(()=>{
    f.style.opacity=0;
    f.style.transform+=' translateY(-30px) scale(1.4)';
  });
  setTimeout(()=>f.remove(),1500);
}

document.addEventListener('mousemove',e=>{
  const now=Date.now();
  if(now-last<40) return;
  last=now;
  trail(e.clientX,e.clientY);
});

document.addEventListener('touchmove',e=>{
  const t=e.touches[0];
  if(!t) return;
  const now=Date.now();
  if(now-last<60) return;
  last=now;
  trail(t.clientX,t.clientY);
},{passive:true});
</script>
