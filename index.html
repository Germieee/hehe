.flower{

.choice-wrap{
  display:flex;
  gap:32px;
  justify-content:center;
}

.yes-btn{
  padding:18px 48px;
  border-radius:999px;
  background:linear-gradient(135deg,#ff6f91,#ff9a9e);
  color:#fff;
  font-weight:600;
  border:none;
  cursor:pointer;
  transition:.25s;
}
.yes-btn:hover{transform:scale(1.15);}

.no-btn{
  position:absolute;
  padding:16px 42px;
  border-radius:999px;
  background:#fff;
  color:#ff6f91;
  font-weight:600;
  border:none;
  transition:.35s;
}

/* ================= HEART ================= */
.heart{

}
@keyframes floatUp{
  from{opacity:1;transform:translateY(0) scale(1);}
  to{opacity:0;transform:translateY(-180px) scale(1.8);}
}

<script>
/* ===== PARALLAX ===== */
document.addEventListener('mousemove',e=>{
  const x=(e.clientX/window.innerWidth-.5)*30;
  const y=(e.clientY/window.innerHeight-.5)*30;

  flowers.forEach(f=>{
    let d = f.depth==='layer-far'?0.2:f.depth==='layer-mid'?0.4:0.7;
    f.el.style.transform =
      `translate(${x*d}px,${y*d}px)`;
  });
});

function go(n){
  document.querySelector('.section.active').classList.remove('active');
  document.getElementById('s'+(n+1)).classList.add('active');

      .forEach((el,i)=>setTimeout(()=>el.classList.add('show'),i*700));

}

}

  noBtn.style.left=Math.random()*(innerWidth-noBtn.offsetWidth-pad)+'px';

}
['mouseenter','mousemove','touchstart'].forEach(e=>{

});
