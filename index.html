<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Valentine üíù</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    /* ========== RESET & BASE ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ffd1dc, #ff9a9e);
      color: #fff;
    }

    button {
      border: none;
      cursor: pointer;
      font-family: inherit;
    }

    /* ========== SECTIONS ========== */
    .section {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease, transform 0.6s ease;
      transform: translateY(20px);
      padding: 20px;
    }

    .section.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    /* ========== COMMON UI ========== */
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: clamp(2.2rem, 5vw, 3.5rem);
      margin-bottom: 20px;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      margin: 10px 0;
      max-width: 600px;
    }

    .btn {
      margin-top: 30px;
      padding: 14px 32px;
      font-size: 1rem;
      border-radius: 999px;
      background: #fff;
      color: #ff5f8f;
      font-weight: 600;
      transition: transform 0.25s ease, background 0.25s ease;
    }

    .btn:hover {
      transform: scale(1.08);
      background: #ffe6ee;
    }

    /* ========== SCREEN 1 ========== */
    #typing {
      min-height: 1.5em;
    }

    /* ========== SCREEN 2 ========== */
    .story-line {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .story-line.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ========== SCREEN 3 ========== */
    .question {
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      font-weight: 600;
      margin-bottom: 40px;
    }

    .choice-container {
      position: relative;
      width: 100%;
      height: 200px;
    }

    .yes-btn {
      padding: 14px 34px;
      border-radius: 999px;
      background: #ff4d6d;
      color: #fff;
      font-size: 1.05rem;
      font-weight: 600;
      transition: transform 0.25s ease;
    }

    .yes-btn:hover {
      transform: scale(1.1);
    }

    .no-btn {
      position: absolute;
      padding: 14px 34px;
      border-radius: 999px;
      background: #fff;
      color: #ff4d6d;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.35s ease, left 0.35s ease, top 0.35s ease;
    }

    .shake {
      animation: shake 0.25s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    /* ========== HEARTS & CONFETTI ========== */
    .heart {
      position: fixed;
      font-size: 20px;
      animation: floatUp 2.5s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-120px) scale(1.6);
      }
    }

    /* ========== MUSIC BUTTON ========== */
    .music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.8);
      color: #ff4d6d;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

  </style>
</head>
<body>

  <!-- ========== AUDIO ========== -->
  <audio id="bgm" loop muted>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9bfb8c4c2b.mp3?filename=romantic-ambient-110624.mp3" type="audio/mpeg">
  </audio>

  <button class="music-toggle" id="musicBtn">üîá</button>

  <!-- ========== SECTION 1 ========== -->
  <section class="section active" id="screen1">
    <h1>Happy Valentine üíù</h1>
    <p id="typing"></p>
    <button class="btn" id="toScreen2">Ti·∫øp t·ª•c üíå</button>
  </section>

  <!-- ========== SECTION 2 ========== -->
  <section class="section" id="screen2">
    <p class="story-line">Kh√¥ng bi·∫øt t·ª´ khi n√†o‚Ä¶</p>
    <p class="story-line">M·ªói l·∫ßn n√≥i chuy·ªán v·ªõi c·∫≠u, t·ªõ ƒë·ªÅu th·∫•y r·∫•t vui.</p>
    <p class="story-line">V√† r·ªìi t·ªõ nh·∫≠n ra‚Ä¶</p>
    <button class="btn" id="toScreen3">ƒêi ti·∫øp n√® üëâ</button>
  </section>

  <!-- ========== SECTION 3 ========== -->
  <section class="section" id="screen3">
    <div class="question">C·∫≠u l√†m ng∆∞·ªùi y√™u t·ªõ nh√©? üíï</div>

    <div class="choice-container">
      <button class="yes-btn" id="yesBtn">C√≥ üíñ</button>
      <button class="no-btn" id="noBtn">Kh√¥ng</button>
    </div>
  </section>

  <script>
    /* ========== HELPERS ========== */
    const $ = id => document.getElementById(id);

    function switchScreen(from, to) {
      from.classList.remove('active');
      to.classList.add('active');
    }

    /* ========== TYPING EFFECT ========== */
    const text = "T·ªõ c√≥ m·ªôt ƒëi·ªÅu nh·ªè‚Ä¶ nh∆∞ng r·∫•t nghi√™m t√∫c mu·ªën n√≥i v·ªõi c·∫≠u.";
    let index = 0;
    const typingEl = $('typing');

    function typeText() {
      if (index < text.length) {
        typingEl.textContent += text.charAt(index);
        index++;
        setTimeout(typeText, 55);
      }
    }
    typeText();

    /* ========== SCREEN NAVIGATION ========== */
    $('toScreen2').onclick = () => {
      switchScreen($('screen1'), $('screen2'));
      const lines = document.querySelectorAll('.story-line');
      lines.forEach((line, i) => {
        setTimeout(() => line.classList.add('show'), i * 700);
      });
    };

    $('toScreen3').onclick = () => {
      switchScreen($('screen2'), $('screen3'));
      positionNoButton();
    };

    /* ========== NO BUTTON LOGIC ========== */
    const noBtn = $('noBtn');

    function positionNoButton() {
      const padding = 20;
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = window.innerWidth - btnRect.width - padding;
      const maxY = window.innerHeight - btnRect.height - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    function evade() {
      noBtn.classList.add('shake');
      positionNoButton();
      setTimeout(() => noBtn.classList.remove('shake'), 250);
    }

    ['mouseenter', 'touchstart'].forEach(evt => {
      noBtn.addEventListener(evt, evade);
    });

    /* ========== YES BUTTON ========== */
    $('yesBtn').onclick = () => {
      $('yesBtn').style.display = 'none';
      noBtn.style.display = 'none';

      launchHearts();
      alert("Yeahhh ü•∞\nT·ªõ bi·∫øt c·∫≠u s·∫Ω ƒë·ªìng √Ω m√†!\nValentine n√†y m√¨nh c√≥ nhau r·ªìi üíò");
    };

    function launchHearts() {
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.textContent = 'üíñ';
          heart.style.left = Math.random() * window.innerWidth + 'px';
          heart.style.top = window.innerHeight + 'px';
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 2500);
        }, i * 80);
      }
    }

    /* ========== HEART FOLLOW CURSOR ========== */
    document.addEventListener('mousemove', e => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = e.clientX + 'px';
      heart.style.top = e.clientY + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    });

    /* ========== MUSIC TOGGLE ========== */
    const bgm = $('bgm');
    const musicBtn = $('musicBtn');
    let playing = false;

    musicBtn.onclick = () => {
      if (!playing) {
        bgm.muted = false;
        bgm.play();
        musicBtn.textContent = 'üîä';
      } else {
        bgm.pause();
        musicBtn.textContent = 'üîá';
      }
      playing = !playing;
    };
  </script>
</body>
</html>
